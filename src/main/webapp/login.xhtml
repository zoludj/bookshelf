<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">
        <h:form id="loginForm">
            <h:messages/>
            <p>
                <h:outputLabel value="Login name" for="loginTxt"/><br/>
                <h:inputText id="loginTxt" value="#{loginBean.loginName}"/>
            </p>
            <p>
                <h:outputLabel value="Password" for="pwdTxt"/><br/>
                <h:inputSecret id="pwdTxt" value="#{loginBean.password}"/>
            </p>
            <p>
                <h:commandButton id="loginBtn" action="#{loginBean.login}" value="Login">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
            </p>
            <h:outputScript rendered="#{not empty currentUser.user}">
                location.reload();
            </h:outputScript>
        </h:form>
    </ui:define>
</ui:composition>

</html>
